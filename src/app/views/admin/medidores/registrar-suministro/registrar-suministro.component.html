<div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card">
            <div class="card-header"><strong>Registrar suministro</strong></div>
            <div class="card-body">
                <form class="form-horizontal" action="" method="post" enctype="multipart/form-data">
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="text-input">Código suministro</label>
                        <div class="col-md-9">
                            <input class="form-control" id="text-input" type="text" name="text-input" placeholder="Codigo de suministro" [(ngModel)]="suministro.codigo_suministro" name='codigo'>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="text-input">Fecha creación suministro</label>
                        <div class="col-md-9">
                            <input class="form-control" id="date-input" type="date" name="date-input" placeholder="date" [(ngModel)]="suministro.fecha_instalacion" name='date'>
                        </div>
                    </div> 
        
                </form>
            </div>
        
        
            <div class="card-footer d-flex justify-content-end">
                <button class="btn btn-success " type="submit" (click)='registra_Suministro()'>Guardar</button>
            </div>
            </div>
           
        </div>
    </div>
